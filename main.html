<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form method="POST">
        <h3>Feedback Form</h3>
        
        <label for="name">Name</label>
        <input name="name" type="text" id="name" minlength="3" maxlength="50" required>
        <br>
        
        <label for="portfolio">Portfolio</label>
        <input name="portfolio" type="url" id="portfolio" required>
        <br>
        
        <label for="favColor">Favorite Color</label>
        <input name="favColor" type="color" id="favColor">
        <br>
        
        <label for="likeness">Likeness</label>
        <input name="likeness" type="range" id="likeness" min="1" max="100">
        <br>
        
        <button type="submit">Submit</button>
    </form>
    
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
